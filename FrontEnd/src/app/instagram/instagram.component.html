<mat-tab-group>
    <mat-tab label="First">
      <ng-template matTabContent>
      <mat-grid-list cols="2" rowHeight="550px">
        <mat-grid-tile *ngFor='let video of data.instagram.video1'>
        <video controls #videoPlayer width="640" height="400" allow="autoplay">
        <source src="{{video}}" type="video/mp4" />

        </video>
          </mat-grid-tile>
        </mat-grid-list></ng-template></mat-tab>
